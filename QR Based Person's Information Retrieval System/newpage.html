<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-TAG</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="QR/css/style.css">
</head>

<body>
	<br>
	<section class="ftco-section" style="padding: 0em 0;">
		<div class="container">
			<form style="text-align: right; margin-bottom: 0;" action="index.html" method="post">
				<input type="submit" class="btn btn-primary" value="Back To Home">
			</form>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Form</h2>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">

						<div class="row">
							<div class="col-md-3">
								<div id="qrcode" class="mt-5 text-center">

								</div>
							</div>
							<div class="col-md-9">
								<div class="row no-gutters">
									<div class="col-lg-12 col-md-12 order-md-last d-flex align-items-stretch">
										<div class="contact-wrap w-100 p-md-5 p-4">
											<h3 class="mb-4" style="color: #01d28e;">Personal Information</h3>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="name">Full Name</label>
															<input type="text" class="form-control" name="name"
																id="name" placeholder="Name">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="dob">Date of Birth</label>
															<input type="date" class="form-control" name="dob" id="dob"
																placeholder="Date">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="phno">Phone Number</label>
															<input type="tel" class="form-control" name="phno" id="phno"
																placeholder="Number">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="country">Country</label>
															<input type="text" class="form-control" name="country"
																id="country" placeholder="country">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="state">State</label>
															<input type="text" class="form-control" name="state"
																id="state" placeholder="state">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="city">District</label>
															<input type="text" class="form-control" name="district"
																id="district" placeholder="district">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="area">Area</label>
															<input type="text" class="form-control" name="area"
																id="area" placeholder="area">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="pc">Pincode</label>
															<input type="number" class="form-control" name="pc" id="pc"
																placeholder="Pincode">
														</div>
													</div>
												</div>
											</form>
											<br>
											<h3 class="mb-4" style="color: #01d28e;">Medical Information</h3>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">
												<div class="row">

													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="bgroup">Blood Group</label>
															<select id="bgroup">
																<option value="A+">A+</option>
																<option value="A-">A-</option>
																<option value="B+">B+</option>
																<option value="B-">B-</option>
																<option value="AB+">AB+</option>
																<option value="AB-">AB-</option>
																<option value="O+">O+</option>
																<option value="O-">O-</option>
															</select>
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="all">Allergies</label>
															<input type="text" class="form-control" name="all" id="all"
																placeholder="Allergies">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="omc">Other Medical
																Complications</label>
															<input type="text" class="form-control" name="omc" id="omc"
																placeholder="Other Medical Complications">
														</div>
													</div>


												</div>
											</form>
											<br>
											<h3 class="mb-4" style="color: #01d28e;">Emergency Contact</h3>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">

												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="gname1">Guardian1 Name</label>
														<input type="text" class="form-control" name="gname1"
															id="gname1" placeholder="Guardian1 Name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="gno1">Guardian1 Number</label>
														<input type="tel" class="form-control" name="gno1" id="gno1"
															placeholder="Guardian1 Number">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="gname2">Guardian2 Name</label>
														<input type="text" class="form-control" name="gname2"
															id="gname2" placeholder="Guardian2 Name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="gno2">Guardian2 Number</label>
														<input type="tel" class="form-control" name="gno2" id="gno2"
															placeholder="Guardian2 Number">
													</div>
												</div>

										</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

		</div>
		</div>
		</div>
		</div>
	</section>
	<script>
		function check() {
			const url = new URL(window.location.href);
			var x = document.getElementById("userd");
			var y = document.getElementById("login");
			var n = url.searchParams.get('name');
			if (url.searchParams.has('name')) {
				x.style.display = "block";
				y.style.display = "none";
				x.innerHTML = n;
			}
		}
	</script>
	<script src="QR/js/jquery.min.js"></script>
	<script src="QR/js/popper.js"></script>
	<script src="QR/js/bootstrap.min.js"></script>
	<script src="QRjs/jquery.validate.min.js"></script>
	<script src="QR/js/main.js"></script>

</body>

</html>
